name: Purge jsDelivr cache

on:
  push:
    branches: [ main ]
    paths:
      - 'webflowscript.js'   # only trigger when this file changes

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Retry purge up to 3 times
        run: |
          for i in 1 2 3; do
            curl -s -o /dev/null -w "%{http_code}" \
              "https://purge.jsdelivr.net/gh/anuragsinghfy/cdnjs@main/webflowscript.js" \
              && break || sleep 10
          done